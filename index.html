<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.css">
    <title>Popcorn!</title>
</head>
  
<body>
    <header class="block has-background-info p-3">

      <!--Jumbotron-->

        <h1 class="has-text-white is-size-1 ml-5">Popcorn!</h1>
        
        <div class="has-text-right mr-5">
            <input class="input m-5 py-5 nav-item" id="searchInput">
            <button class="nav-item button is-big" id="searchBtn">Search</button>
        </div>

    </header>

    <main>
       
        <div class="container">
            <section class="has-text-centered row has-background-success py-3" id="button-container">
                <button class="button is-dark m-auto" id="top10Btn">Top Ten</button>
                <button class="button is-dark m-auto" id="watchlist">Watchlist</button>
                <button class="button is-dark m-auto" id="genreSel">Genre Selector</button>
            </section>
        </div>

        <div class="section">
            <div class="container has-text-centered">
                <div class="button nav-item">test3</div>
                <div class="button nav-item">test2</div>
                <div class="button nav-item">test3</div>
            </div>
        </div>  

        <div class="row has-text-centered">
            <div id="genre-list"></div>
            <div id="movie-images"></div>
        </div>
     </div>

     <div id="modal" class="modal">
         <div class="modal-background"></div>

         <div class="modal-content">
             <div class="box">
                 <p class="movieName"></p>
                 <p class="moviedescription"></p>
                 <button class="saveToWatchlist"></button>
             </div>
             </div>
             <button class="modal-close is large" area-label="modal-close"></button>
     </div>

     <!-- <button class="modal-trigger" data-target="modal">
        Open modal
      </button> -->

     <div class="row">
         <div id="aboutPopcornBox">
             <!--This is where we describe how the app functions in simple terms for the user on the landing page, can disappear after function buttons are clicked-->
            <p>We can decide if we want text here explaining the app or whatever</p>
        </div>
     </div>
        
    </main>
</body>
<script type='text/javascript' src='./assets/js/config.js'></script>
<script src="assets/js/script.js"></script>
</html>
