<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.css">
        <title>Popcorn!</title>
        <link rel="shortcut icon" type="image/jpg" href="assets/images/popcornfavicon.png"/>
    </head>
    <body>
        <main>
            <header class="block p-1">
                <!--Jumbotron-->
                <div>
                    <div>
                        <h1 class="title is-size-1 m-5"><em>Popcorn!</em></h1>

                        <div class="subtitle is-size-4 ml-5">Movie & Show Suggestions <em>for You.</em></div>
                    </div>
                    <div class="img-h">
                        <img class="has-ratio" height="200px" width="200px" src="assets/images/popcornfavicon.png" alt="popcorn icon">
                    </div>
                </div>
                <div class="search level-right ">
                    <div class="field has-addons mr-5">
                        <div class="control">
                        <input class="input has-text-right" type="text" placeholder="Find your movie" id="searchInput">
                        </div>
                        <div class="control">
                        <a class="button is-info" id="searchBtn">Search</a>
                        </div>
                    </div>
                </div>
            </header>
                
                <div class="columns is-centered">
                    <section class="column is-half has-text-centered row is-fluid py-2 is-rounded" id="button-container">
                        <button class="button is-dark" id="top10Btn">Top Ten</button>
                        <button class="button is-dark" id="watchList">Watchlist</button>
                        <button class="button is-dark" id="genreSel">Genre Selector</button>
                        <button class="button is-dark" id="about">About App</button>
                    </section>
                </div>

                <div id="main-area" class="has-text-centered">

                    <div id="genre-list">

                    </div>
                    <div id="movie-images">
    
                    </div>
                </div>
                
        
            <!--Modal of about us and how the app works-->

        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-content has-text-white has-background-info p-5" id="modal-content-area"></div>
         </div>
    
         <div id="modal" class="modal">
             <div class="modal-background"></div>
    
             <div class="modal-content">
                 <div class="box">
                     <!-- Not sure if we need these if they are already added dynamically from JS <p class="movieDetails"></p>
                     <button class="saveToWatchlist"></button> -->
                 </div>
                 </div>
                 <button class="modal-close is large" area-label="modal-close"></button>
         </div>
            
    </main>

    <!-- footer -->
    <footer class="footer has-text-centered has-background-warning p-0">
        <p class="mt-1">
        <strong>Popcorn!</strong> by <a href="https://crosenfrisk.github.io/Popcorn/">Colin, Claire, Omar, and Jake</a>. The content is fetched from <a href="http://www.themoviedb.org/">TMDB</a> and <a href="https://www.omdbapi.com/"> OMDB</a>.
        </p>
    </footer>
    <!-- footer end -->
</body>
<script type='text/javascript' src='./assets/js/config.js'></script>
<script src="assets/js/modal.js"></script>
<script src="assets/js/script.js"></script>

</html>
