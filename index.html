<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.css">
        <title>Popcorn!</title>

    <body>
        <main>
            <header class="block p-1">
                <!--Jumbotron-->
                <div>
                    <h1 class="title has-text-black is-size-1 m-5">Popcorn!</h1>
                    <div class="subtitle is-size-4 ml-5">If you want to choose a movie to spend nice time</div>
                </div>
                
                <dive class="search level-right ">
                    <div class="field has-addons mr-5">
                        <div class="control">
                        <input class="input has-text-right" type="text" placeholder="Find your movie" id="searchInput">
                        </div>
                        <div class="control">
                        <a class="button is-info" id="searchBtn">Search</a>
                        </div>
                    </div>
                </dive>
            
            </header>

            <main>
                
                <div class="columns is-centered">
                    <section class="column is-half has-text-centered row is-fluid py-2 is-rounded" id="button-container">
                        <button class="button is-dark" id="top10Btn">Top Ten</button>
                        <button class="button is-dark" id="watchList">Watchlist</button>
                        <button class="button is-dark" id="genreSel">Genre Selector</button>
                        <button class="button is-dark" id="about">This App</button>
                    </section>
                </div>

                <div id="main-area">
                    <div id="genre-list">

                    </div>
                    <div id="movie-images">
    
                    </div>
                </div>
                
        
            <div class="row">
                <div id="aboutPopcornBox">
                    <!--This is where we describe how the app functions in simple terms for the user on the landing page, can disappear after function buttons are clicked-->
                    <p>We can decide if we want text here explaining the app or whatever</p>
                </div>
            </div>

            <!--Modal of about us and how the app works-->
            
                
        </main>

        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-content has-text-white has-background-info p-5" id="modal-content-area">
                <!-- <h3 class="title has-text-white p-5 mb-5">How the app works</h3>
                <p>You can search for the movie you want to watch by clickig on buttons 'Top Ten' or 'Watchlist' after you choose it and 'Genre Select.</p>
                <p>After the search result presented to you you can click once on any of the movies to read its details</p>
                <p>Click outside this box to go back to the main page</p>
                <p>Have a nice time</p> -->
            </div>
        </div>

        <!-- footer -->
        <footer class="footer has-text-centered has-background-warning p-0">
            <p class="mt-1">
            <strong>Popconre!</strong> by <a href="https://popconren.com">Colin, Claire, Omar, and Jake</a>. The content is fetched from <a href="http://www.themoviedb.org/">T M D B</a>.
            </p>
        </footer>
        <!-- footer end -->

        <script type='text/javascript' src='assets/js/config.js'></script>
        <script src="assets/js/script.js"></script>
        <script src="assets/js/modal.js"></script>
